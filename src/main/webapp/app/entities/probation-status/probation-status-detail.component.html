
<div *ngIf="probationStatus">
    <h2><span jhiTranslate="benchAdminConsoleApp.probationStatus.detail.title">Probation Status</span> {{probationStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="benchAdminConsoleApp.probationStatus.endDate">End Date</span></dt>
        <dd>
            <span>{{probationStatus.endDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="benchAdminConsoleApp.probationStatus.status">Status</span></dt>
        <dd>
            <span>{{probationStatus.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'probation-status/'+ probationStatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
