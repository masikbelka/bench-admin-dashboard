
<div *ngIf="skillCategory">
    <h2><span jhiTranslate="benchAdminConsoleApp.skillCategory.detail.title">Skill Category</span> {{skillCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="benchAdminConsoleApp.skillCategory.name">Name</span></dt>
        <dd>
            <span>{{skillCategory.name}}</span>
        </dd>
        <dt><span jhiTranslate="benchAdminConsoleApp.skillCategory.color">Color</span></dt>
        <dd>
            <span>{{skillCategory.color}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'skill-category/'+ skillCategory.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
