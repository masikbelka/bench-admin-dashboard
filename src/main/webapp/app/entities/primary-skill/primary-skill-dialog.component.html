<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPrimarySkillLabel" jhiTranslate="benchAdminConsoleApp.primarySkill.home.createOrEditLabel">Create or edit a Primary Skill</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!primarySkill.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="primarySkill.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.primarySkill.upsaId" for="field_upsaId">Upsa Id</label>
            <input type="text" class="form-control" name="upsaId" id="field_upsaId"
                [(ngModel)]="primarySkill.upsaId" required />
            <div [hidden]="!(editForm.controls.upsaId?.dirty && editForm.controls.upsaId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.upsaId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.primarySkill.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="primarySkill.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="benchAdminConsoleApp.primarySkill.skillCategory" for="field_skillCategory">Skill Category</label>
            <select class="form-control" id="field_skillCategory" name="skillCategory" [(ngModel)]="primarySkill.skillCategory" >
                <option [ngValue]="null"></option>
                <option [ngValue]="skillCategoryOption.id === primarySkill.skillCategory?.id ? primarySkill.skillCategory : skillCategoryOption" *ngFor="let skillCategoryOption of skillcategories; trackBy: trackSkillCategoryById">{{skillCategoryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
