
<div *ngIf="projectRole">
    <h2><span jhiTranslate="benchAdminConsoleApp.projectRole.detail.title">Project Role</span> {{projectRole.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="benchAdminConsoleApp.projectRole.upsaId">Upsa Id</span></dt>
        <dd>
            <span>{{projectRole.upsaId}}</span>
        </dd>
        <dt><span jhiTranslate="benchAdminConsoleApp.projectRole.name">Name</span></dt>
        <dd>
            <span>{{projectRole.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project-role/'+ projectRole.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
