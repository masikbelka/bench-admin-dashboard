
<div *ngIf="projectCategory">
    <h2><span jhiTranslate="benchAdminConsoleApp.projectCategory.detail.title">Project Category</span> {{projectCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="benchAdminConsoleApp.projectCategory.upsaId">Upsa Id</span></dt>
        <dd>
            <span>{{projectCategory.upsaId}}</span>
        </dd>
        <dt><span jhiTranslate="benchAdminConsoleApp.projectCategory.name">Name</span></dt>
        <dd>
            <span>{{projectCategory.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project-category/'+ projectCategory.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
