<div>
    <h2>
        <span jhiTranslate="benchAdminConsoleApp.languageLevel.home.title">Language Levels</span>
        <button class="btn btn-primary float-right create-language-level" [routerLink]="['/', { outlets: { popup: ['language-level-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="benchAdminConsoleApp.languageLevel.home.createLabel">
            Create new Language Level
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="languageLevels">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="language"><span jhiTranslate="benchAdminConsoleApp.languageLevel.language">Language</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="speaking"><span jhiTranslate="benchAdminConsoleApp.languageLevel.speaking">Speaking</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="writing"><span jhiTranslate="benchAdminConsoleApp.languageLevel.writing">Writing</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let languageLevel of languageLevels ;trackBy: trackId">
                <td><a [routerLink]="['../language-level', languageLevel.id ]">{{languageLevel.id}}</a></td>
                <td>{{languageLevel.language}}</td>
                <td>{{languageLevel.speaking}}</td>
                <td>{{languageLevel.writing}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../language-level', languageLevel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language-level/'+ languageLevel.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language-level/'+ languageLevel.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
