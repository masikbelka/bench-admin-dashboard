<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBenchPredictionsLabel" jhiTranslate="benchAdminConsoleApp.benchPredictions.home.createOrEditLabel">Create or edit a Bench Predictions</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!benchPredictions.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="benchPredictions.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.benchPredictions.createdTime" for="field_createdTime">Created Time</label>
            <div class="d-flex">
                <input id="field_createdTime" type="datetime-local" class="form-control" name="createdTime" [(ngModel)]="benchPredictions.createdTime"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.createdTime?.dirty && editForm.controls.createdTime?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdTime?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.createdTime?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.benchPredictions.ignored" for="field_ignored">Ignored</label>
            <input type="checkbox" class="form-control" name="ignored" id="field_ignored"
                [(ngModel)]="benchPredictions.ignored"  />
            <div [hidden]="!(editForm.controls.ignored?.dirty && editForm.controls.ignored?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ignored?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.benchPredictions.ignoredDays" for="field_ignoredDays">Ignored Days</label>
            <input type="checkbox" class="form-control" name="ignoredDays" id="field_ignoredDays"
                [(ngModel)]="benchPredictions.ignoredDays"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.benchPredictions.readyToBench" for="field_readyToBench">Ready To Bench</label>
            <input type="checkbox" class="form-control" name="readyToBench" id="field_readyToBench"
                [(ngModel)]="benchPredictions.readyToBench"  />
            <div [hidden]="!(editForm.controls.readyToBench?.dirty && editForm.controls.readyToBench?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.readyToBench?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="benchAdminConsoleApp.benchPredictions.readyToProduction" for="field_readyToProduction">Ready To Production</label>
            <input type="checkbox" class="form-control" name="readyToProduction" id="field_readyToProduction"
                [(ngModel)]="benchPredictions.readyToProduction"  />
            <div [hidden]="!(editForm.controls.readyToProduction?.dirty && editForm.controls.readyToProduction?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.readyToProduction?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="benchAdminConsoleApp.benchPredictions.details" for="field_details">Details</label>
            <select class="form-control" id="field_details" name="details" [(ngModel)]="benchPredictions.details">
                <option [ngValue]="null"></option>
                <option [ngValue]="predictionDetailsOption.id === benchPredictions.details?.id ? benchPredictions.details : predictionDetailsOption" *ngFor="let predictionDetailsOption of details; trackBy: trackPredictionDetailsById">{{predictionDetailsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="benchAdminConsoleApp.benchPredictions.employee" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" [(ngModel)]="benchPredictions.employee" >
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === benchPredictions.employee?.id ? benchPredictions.employee : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
